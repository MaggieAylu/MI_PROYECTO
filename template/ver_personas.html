<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personas</title>
<body>
    <p>Listado de personas:</p>

        <li>nombre: {{persona.nombre}} apellido: {{persona.apellido}} edad: {{persona.edad}} fecha de nacimiento: {{persona.fecha_de_nacimiento}}</li>
    {% endfor %}

</body>
</html>
